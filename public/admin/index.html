<!DOCTYPE html><html lang="en"><head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Page</title>
        <style>
                @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');

                select {
                        position: absolute;
                        top: 0.1%;
                        right: 0%;
                        padding: 10px 30px;
                        border-radius: 6px;
                        border: 1px solid #333;
                }
                input.dateAdminInput {
                        display: block;
                        width: 30%;
                        position: absolute;
                        top: 0%;
                        left: 0%;
                }
                body {
                        position: relative;
                        background-color: #eee;
                        font-family: 'Bebas Neue', sans-serif;
                        display: flex;
                        align-items: center;
                        flex-wrap: wrap;
                        gap: 10px;
                        justify-content: space-between;
                        padding-top: 100px;
                }
                p {
                        font-size: 2em !important;
                }
                input {
                        
                        padding: 25px;
                        border-radius: 6px;
                        border: 1px solid #333;
                }
                form {
                        display: none;
                        margin-top: 50px;
                        padding: 20px;
                        background-color: #fff;
                        width: fit-content;
                        border-radius: 6px;
                }
                form.show {
                        display: block;
                }
                button {
                        display: block;
                        margin: 30px 0 0;
                        padding: 10px 30px;
                        background: #fff;
                        border: 1px solid #333;
                        border-radius: 6px;
                        cursor: pointer;
                        transition: .3s;
                }
                button:hover {
                        transform: translateX(10px);
                }
                @media (max-width:767px) {
                        body {
                                justify-content: center;
                        }
                }
        </style>
</head>
<body>
        <input type="date" class="dateAdminInput">
