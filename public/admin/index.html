        <style>
                @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
                
                select {
                        position: absolute;
                        top: 0.1%;
                        right: 0%;
                        padding: 10px 30px;
                        border-radius: 6px;
                        border: 1px solid #333;
                }

                input#search {
                        display: block;
                        width: 80%;
                        position: absolute;
                        top: 0%;
                        left: 0%;
                }
                body {
                        position: relative;
                        background-color: #eee;
                        font-family: 'Bebas Neue', sans-serif;
                        display: flex;
                        align-items: center;
                        flex-wrap: wrap;
                        gap: 10px;
                        justify-content: space-between;
                        padding-top: 100px;
                }
                p {
                        font-size: 2em !important;
                }
                input {
                        
                        padding: 25px;
                        border-radius: 6px;
                        border: 1px solid #333;
                }
                form {
                        margin-top: 50px;
                        padding: 20px;
                        background-color: #fff;
                        width: fit-content;
                        border-radius: 6px;
                }
                button {
                        display: block;
                        margin: 30px 0 0;
                        padding: 10px 30px;
                        background: #fff;
                        border: 1px solid #333;
                        border-radius: 6px;
                        cursor: pointer;
                        transition: .3s;
                }
                button:hover {
                        transform: translateX(10px);
                }
        </style>
</head>
